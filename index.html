<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GradeBook</title>

</head>
<body>
<h1>Grade Calculator Application</h1>
<form>
    <label for="firstname">Enter First Name: </label>
    <input type="text" id="firstname" name="name">

    <br>

    <label for="lastname">Enter Last Name: </label>
    <input type="text" id="lastname" name="name">

    <br>

    <label for="pointsEarned">Number of Points Earned: </label>
    <input type="number" id="pointsEarned" name="points">

    <br>

    <label for="pointsPossible">Number of Points Earned: </label>
    <input type="number" id="pointsPossible" name="points">

    <br>

    <button type="submit">See Score</button>
</form>
<h3>Result</h3>
<p id="fullName"></p>
<p id="letterGrade"></p>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="code.js"></script>
</body>
</html>
